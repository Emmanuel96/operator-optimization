<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="location">
      <h2 data-cy="locationDetailsHeading"><span jhiTranslate="operatorOptimisationApp.location.detail.title">Location</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ location.id }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.name">Name</span></dt>
        <dd>
          <span>{{ location.name }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.uwi">Uwi</span></dt>
        <dd>
          <span>{{ location.uwi }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.latitude">Latitude</span></dt>
        <dd>
          <span>{{ location.latitude }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.longitude">Longitude</span></dt>
        <dd>
          <span>{{ location.longitude }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'operatorOptimisationApp.LocationType.' + location.type }}">{{ location.type }}</span>
        </dd>
        <dt><span jhiTranslate="operatorOptimisationApp.location.pad">Pad</span></dt>
        <dd>
          <div *ngIf="location.pad">
            <a [routerLink]="['/pad', location.pad.id, 'view']">{{ location.pad.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location', location.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
