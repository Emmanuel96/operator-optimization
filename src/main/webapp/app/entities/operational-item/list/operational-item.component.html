<div>
  <h2 id="page-heading" data-cy="OperationalItemHeading">
    <span jhiTranslate="operatorOptimisationApp.operationalItem.home.title">Operational Items</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="operatorOptimisationApp.operationalItem.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-operational-item"
        [routerLink]="['/operational-item/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="operatorOptimisationApp.operationalItem.home.createLabel"> Create a new Operational Item </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="operationalItems?.length === 0">
    <span jhiTranslate="operatorOptimisationApp.operationalItem.home.notFound">No Operational Items found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="operationalItems && operationalItems.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="type">
            <div class="d-flex">
              <span jhiTranslate="operatorOptimisationApp.operationalItem.type">Type</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="priorityScore">
            <div class="d-flex">
              <span jhiTranslate="operatorOptimisationApp.operationalItem.priorityScore">Priority Score</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="dueDate">
            <div class="d-flex">
              <span jhiTranslate="operatorOptimisationApp.operationalItem.dueDate">Due Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="location.id">
            <div class="d-flex">
              <span jhiTranslate="operatorOptimisationApp.operationalItem.location">Location</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operationalItem of operationalItems; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/operational-item', operationalItem.id, 'view']">{{ operationalItem.id }}</a>
          </td>
          <td jhiTranslate="{{ 'operatorOptimisationApp.OperationalItemTypes.' + operationalItem.type }}">{{ operationalItem.type }}</td>
          <td>{{ operationalItem.priorityScore }}</td>
          <td>{{ operationalItem.dueDate | formatMediumDate }}</td>
          <td>
            <div *ngIf="operationalItem.location">
              <a [routerLink]="['/location', operationalItem.location.id, 'view']">{{ operationalItem.location.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/operational-item', operationalItem.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/operational-item', operationalItem.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(operationalItem)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
